<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Component</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" referrerpolicy="stylesheet" />
    <style>
      body {
        font-family: "Quicksand", sans-serif;
        position: relative;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      header {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 60px;
      }

      header img {
        width: 50px;
        object-fit: cover;
        object-position: center;
      }
      
      nav {
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      
      nav ul {
        width: 100%;
        list-style: none;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 40px;
      }

      nav ul li {
        margin: 0;
      }
      
      nav ul li a {
        text-decoration: none;
        border: none;
        background: none;
        font-size: 1em;
        font-weight: bold;
        color: rgba(0, 0, 0, 0.8);
        cursor: pointer;
      }

      .active {
        border-bottom: 3px solid rgba(0, 0, 0, 0.6);
      }

      .container {
        width: 1200px;
        height: 100vh;
        margin: 20px 80px;
        position: relative;
      }

      main {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        align-content: stretch;
      }

      main .hero-image {
        width: 600px;
      }
      

      footer {
        width: 100%;
        padding: 40px;
        position: static;
        bottom: 0;
        left: 0;
        margin-top: 100px;
        background-color: rgba(0, 0, 0, 0.1);
      }

      footer p {
        text-align: center;
        font-weight: bold;
        color: rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <!-- Root component -->
    <div id="app">
      <div class="container">
        <!-- Header will appear here as a component -->
        <header-component></header-component>
  
        <main>
          <!-- Interpolation -->
          <h1>{{ getFullName }}</h1>
          <p>The Progressive JavaScript Framework. {{ isGood ? "Better than Angular" : "But it's really bad" }}</p>
  
          <img :src="image" alt="vuejs-vector" class="hero-image" />
        </main>
      </div>
      
      <!-- Footer will appear here as a component -->
      <footer-component></footer-component>
    </div>

    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8"></script>

    <script>
      // Membuat component pada instance Vue
      Vue.component('header-component', {
        template: `
        <header>
          <img src="image/vue.png" alt="logo" width="40" />
          <nav>
            <ul>
              <li><a href="#" v-bind:class="{ active: menu === 'home' }" @click.prevent="handleClickMenu('home')">Home</a></li>
              <li><a href="#" v-bind:class="{ active: menu === 'services' }" @click.prevent="handleClickMenu('services')">Our Services</a></li>
              <li><a href="#" v-bind:class="{ active: menu === 'projects' }" @click.prevent="handleClickMenu('projects')">Projects</a></li>
              <li><a href="#" v-bind:class="{ active: menu === 'about' }" @click.prevent="handleClickMenu('about')">About Me</a></li>
            </ul>
          </nav>
        </header>`,
        data() {
          return {
            menu: 'home'
          }
        },
      });

      Vue.component('footer-component', {
        template: `
        <footer>
          <p>Copyright &copy; 2022 - Yudistira Eka Pratama</p>
        </footer>`,
        data: function() {
          return {
            //
          }
        },
      });
      
      const vm = new Vue({
        el: "#app",
        data: {
          firstName: "Vue.js",
          lastName: "Framework",
          isGood: true,
          image: "image/vuejs-vector.png",
          menu: "home",
        },
        methods: {
          changeTitleWithParams: function (title) {
            this.title = title;
          },
          handleClickMenu: function (menu) {
            this.menu = menu;
          },
        },
        computed: {
          getFullName: function () {
            return this.firstName + " " + this.lastName;
          }
        }
      });
    </script>
  </body>
</html>

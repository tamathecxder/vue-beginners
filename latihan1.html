<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Beginners</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" referrerpolicy="stylesheet" />
    <style>
      body {
        margin: 5%;
        font-family: "Quicksand", sans-serif;
      }
    </style>
  </head>
  <body>
    
    <!-- Root component -->
    <div id="app">
      <header>
        <img src="image/vue.png" alt="logo" width="80" />
        <!-- Interpolation -->
        <h1 v-once>{{ title.toUpperCase() }}</h1> 
        <span style="font-weight: bold;">{{ greetings() }}</span>
        <p>The Progressive JavaScript Framework. {{ isGood ? "Better than Angular" : "But it's really bad" }}</p>
      </header>

      <footer id="footer">
        <p>Copyright &copy; 2022</p>
      </footer>
    </div>

    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8"></script>

    <script> 
      const lotOfData = {
        title: "I Love Vue!",
        name: "Asep Susanto",
        message: "Hello, JavaScript Framework",
        isGood: true
      };

      const vm = new Vue({
        el: "#app",
        data: lotOfData, // datatype: string | boolean | array | object
        methods: {
          greetings: function() {
            return `Hello, ${this.name}`;
          }
        }
      });
    </script>
  </body>
</html>
